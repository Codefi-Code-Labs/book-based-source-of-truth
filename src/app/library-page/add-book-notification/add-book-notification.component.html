<div class="rounded bg-dark text-white p-4" *ngIf="newlySavedBook">
  <div class="d-flex">
    <div class="flex-shrink-0">
      <svg
        class="text-success"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <div class="ml-3">
      <h3 class="h6 font-weight-medium text-white">Book Added to Bookshelf</h3>
      <div class="mt-2 text-white">
        <p>
          You successfully added {{ newlySavedBook.title }} by
          {{ newlySavedBook.author }} to your bookshelf.
        </p>
      </div>
      <div class="mt-4">
        <div class="d-flex">
          <button
            type="button"
            class="btn btn-outline-success mr-3"
            (click)="navigateToBook()"
          >
            View book
          </button>
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="dismissNotification()"
          >
            Dismiss
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
