<form
  #searchForm="ngForm"
  (ngSubmit)="onSearchSubmit(searchForm.value.search)"
  class="form-inline"
>
  <div class="form-group mt-2">
    <!-- SEARCH -->
    <label for="search" class="sr-only">Search</label>
    <input
      type="text"
      name="search"
      id="search"
      class="form-control"
      placeholder="Search"
      [(ngModel)]="searchForm.value.search"
      required
    />

    <!-- Loading -->

    <!-- SUBMIT -->
    <button
      type="submit"
      class="btn btn-primary ml-2"
      [disabled]="!searchForm.valid"
    >
      <!-- Not Loading -->
      <span *ngIf="!isLoading">Search</span>

      <!-- Loading -->
      <div *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
</form>
