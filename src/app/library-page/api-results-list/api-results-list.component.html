<!-- Book List -->
<div class="row d-flex justify-content-around mt-4">
  <div class="col-md-5" *ngFor="let book of apiBookResults">
    <!-- API Book Results List -->
    <app-book [book]="book"></app-book>

    <!-- Save Book Button -->
    <button class="book-save-btn" (click)="onSaveBook(book)">&plus;</button>
  </div>
</div>

<!-- NO ITEMS -->
<div *ngIf="apiBookResults.length < 1">
  <p>Please enter a new search</p>
</div>
