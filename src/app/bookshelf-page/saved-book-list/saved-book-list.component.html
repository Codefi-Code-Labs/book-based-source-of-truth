<!-- Book List -->
<div class="row" *ngFor="let book of mySavedBooks; let i = index">
  <div class="col-md-12 book-list-container">
    <app-book [book]="book"></app-book>
    <button
      class="book-remove-btn"
      (click)="this.bookshelfService.deleteBookByIndex(i)"
    >
      &minus;
    </button>
  </div>
</div>

<hr />

<!-- Add Book Button -->
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New Book</button>
  </div>
</div>
